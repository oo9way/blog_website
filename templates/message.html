{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
   {% if errors %}
   <div class="alert alert-danger">
      {{errors}}
  </div>
  {% endif %}

  {% if success %}
   <div class="alert alert-success">
      {{success}}
  </div>
  {% endif %}
   <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Your phone number</label>
        <input type="text" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your phone">
      </div>
      <div class="form-group">
        <label for="message">Your message here</label>
        <textarea class="form-control" name="text" id="message"></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Send</button>
    </form>
</div>

{% endblock content %}
